<section class="intro text-center section-padding" id="intro">
  <div class="container wow animated fadeInLeft animated" data-wow-duration="1s" data-wow-delay="0.5s">
    <div class="row">
      <div class="col-lg-8 align-center about">

          </div>
    </div>
  </div>
</section>
<section class="subscribe text-center">
  <div class="subscribe-overlay"></div>
  <div class="container wow animated fadeInDown" data-wow-duration="1s" data-wow-delay="0.3s">
    <h1>Login</h1>
    <form   *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
            class="center-block align-center col-lg-5 col-md-5 col-sm-10 col-xs-10">
      <div class="input-group col-lg-12 align-center">
        <div class="form-group">


        <input type="text" class="form-control email-add"  name="username" [(ngModel)]="user.username" required #username="ngModel" placeholder="Enter UserName">

          <div
          style="color: red;"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
        </div>
        <div class="form-group">


          <input   type="password" class="form-control email-add"   name="password"
                   [(ngModel)]="user.password"
                   required
                   minlength="6"
                   #password="ngModel">

          <div
            style="color: red;"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
       <button class="btn btn-default notify-button"><i class="fa fa-paper-plane"></i><span>Login</span></button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</section>
